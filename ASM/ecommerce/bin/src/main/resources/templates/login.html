<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
              <h2 class="text-center mb-4 text-primary">Welcome Back</h2>
              <form>
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
        
                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
        
                <!-- Remember Me -->
                <!-- <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div> -->
        
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
        
                <!-- Divider -->
                <div class="text-center my-3">
                  <span class="text-muted">or</span>
                </div>
        
                <!-- Alternative Login Options -->
                <div class="d-flex justify-content-center gap-2">
                  <button type="button" class="btn btn-outline-danger btn-sm" onclick="window.location.href='https://accounts.google.com'">
                    <i class="bi bi-google"></i> Google
                  </button>
                </div>
              </form>
        
              <!-- Footer Links -->
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                <p class="mt-1 mb-0">Don't have an account? <a href="/register" class="text-decoration-none text-primary">Sign Up</a></p>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
