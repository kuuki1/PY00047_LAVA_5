<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .bi-google {
    font-size: 1.5rem; /* Adjust size as needed */
    }
    a:hover {
    color: var(--bs-primary) !important;
}

  </style>
  </head>
<body>
  <section style="background-image: url('img/logo/apple.jpg'); background-size: cover; background-position: center;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100" >
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: none;">
            <h2 style="color: white;" class="text-center mb-4">Welcome Back</h2>
            <div th:if="${param.error}" class="alert alert-danger text-center">
                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </th:block>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Logout Successfully
            </div>
            <form style="color: white;" action="/login" method="post">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="username" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" style="background-color: rgb(81, 81, 238);" class="btn btn-primary w-100">Login</button>
            </form>
            <!-- Footer Links -->
            <div class="text-center mt-3">
              <a href="/forgot-password" class="text-white text-decoration-none text-decoration-none-hover text-primary-hover">Forgot Password?</a>
              <p class="text-primary mt-1 mb-0">
                  Don't have an account?
                  <a href="/register" class="text-white text-decoration-none text-decoration-none-hover text-primary-hover">Sign Up</a>
              </p>
          </div>          
    </div>
</section>
</body>
</html>
