<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header text-center fs-4">
                            Add Product
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="md-3">
                                    <label>Title</label>
                                    <input type="text" name="title" class="form-control">
                                    <div class="mb-3">
                                        <label>Description</label>
                                        <textarea rows="3" cols="" class="form-control" name="description"></textarea>
                                    </div>
    
                                    <div class="mb-3">
                                        <label>Category</label> <select class="form-control" name="category">
                                            <option>--select--</option>
                                            <option th:each="c:${categories}">[[${c.name}]]</option>
                                        </select>
                                    </div>
    
                                    <div class="mb-3">
                                        <label>Price</label> <input type="number" name="price"
                                            class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label>Status</label>
    
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" checked
                                                value="true" name="isActive" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Active </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive"
                                                value="false" id="flexRadioDefault2"> <label
                                                class="form-check-label" for="flexRadioDefault2">
                                                Inactive </label>
                                        </div>
    
                                    </div>
                                    <div class="row">
    
                                        <div class="mb-3 col">
                                            <label>Stock</label> <input type="text" name="stock"
                                                class="form-control">
                                        </div>
    
                                        <div class="mb-3 col">
                                            <label>Upload Image</label> <input type="file" name="file"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <button class="btn btn-primary col-md-12">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
