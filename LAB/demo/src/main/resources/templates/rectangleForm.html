<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích và chu vi hình chữ nhật</title>
</head>
<body>
    <h1>Tính diện tích và chu vi hình chữ nhật</h1>
    
    <form action="/rectangle/calculate" method="post">
        <label for="length">Chiều dài:</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="width">Chiều rộng:</label>
        <input type="number" id="width" name="width" required><br><br>

        <button type="submit">Tính toán</button>
    </form>

    <div th:if="${dientich != null}">
        <h3>Kết quả:</h3>
        <p>Diện tích: <span th:text="${dientich}"></span></p>
        <p>Chu vi: <span th:text="${chuvi}"></span></p>
    </div>
    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
