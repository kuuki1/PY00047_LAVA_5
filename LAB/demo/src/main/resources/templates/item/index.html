<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        <th:block th:each="item : ${items}">
            <li>
                ${item.name} (${item.price}) ::
                <a th:href="@{|/cart/add/${item.id}|}">Add To Cart</a>
            </li>
        </th:block>
    </ul>
</body>
</html>
